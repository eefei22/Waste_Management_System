<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Dashboard</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .sidebar .menu-item {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .sidebar .menu-item:hover {
            background-color: #575757;
        }

        .sidebar .menu-item.active {
            background-color: #555;
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Style */
        .content h1 {
            color: #333;
        }

        /* Chatbox Container */
        .chatbox {
            flex: 1; /* Allow chat box to expand and take up remaining space */
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        /* Chat Input Section */
        .chat-input-container {
 	   display: flex;
 	   gap: 10px;
	}

	.chat-input-container input {
 	   flex: 1;
 	   padding: 10px;
 	   border: 1px solid #ddd;
     	   border-radius: 5px;
	   margin-bottom: 30px;
	}

	.chat-input-container button {
	    padding: 10px 15px;
	    background-color: #4CAF50;
	    color: white;
	    border: none;
	    border-radius: 5px;
	    margin-bottom: 30px;
 	    cursor: pointer;
	}

	.chat-input-container button:hover {
	    background-color: #45a049;
	}

        /* Table Style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SuperAdmin</h2>
        <a href="/" class="menu-item">Home</a> 
        <a href="/truckList" class="menu-item">Map</a> 
        <div class="menu-item" onclick="navigate('chat')">Chat</div>
        <div class="menu-item" onclick="navigate('record')">Record</div>
        <div class="menu-item" onclick="navigate('penalty')">Penalty</div>
        <div class="menu-item" onclick="navigate('concession')">Concession</div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <h1>Welcome to the SuperAdmin Dashboard</h1>
    </div>

    <!-- JavaScript for Navigation and Content Update -->
    <script>
        // Navigation functionality
        function navigate(section) {
            // Remove 'active' class from all menu items
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));

            // Add 'active' class to the clicked menu item
            const clickedItem = Array.from(document.querySelectorAll('.menu-item'))
                .find(item => item.innerText.toLowerCase() === section.toLowerCase());
            if (clickedItem) clickedItem.classList.add('active');

            // Update the main content dynamically
            const content = document.getElementById('main-content');
            switch (section) {
                case 'home':
                    content.innerHTML = `
                        <div class="content-title">Home Page</div>
                    `;
                    break;

                case 'map':
                    content.innerHTML = `
                        <div class="content-title">Map Page</div>
                        <div class="content-description">This section displays the AI Route.</div>
                        <iframe src="GarbageTruck_Route.html" style="width: 100%; height: 600px; border: none;"></iframe>
                    `;
                    break;

                case 'chat':
                    content.innerHTML = `
                        <div class="chatbox">
                            <h2>AI Chatbox</h2>
                            <div class="chat-messages" id="chat-messages"></div>
                            <div class="chat-input-container">
                                <input type="text" id="chat-input" placeholder="Type your message here..." />
                                <button onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    `;
                    break;

                case 'record':
                    content.innerHTML = `
                        <div class="content-title">Record Page</div>
                        <div class="content-description">This section displays the AI Route.</div>
                    `;
                    break;

                case 'penalty':
                    content.innerHTML = `
                        <div class="content-title">Penalty Page</div>
                        <div class="content-description">This section displays the AI Route.</div>
                    `;
                    break;

                case 'concession':
                    content.innerHTML = `
                        <h1>Company Information</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Company Name</th>
                                    <th>SSM</th>
                                    <th>Address</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>ABC Corporation</td>
                                    <td>123456789</td>
                                    <td>123 Main Street, Kuala Lumpur</td>
                                    <td>info@abccorp.com</td>
                                    <td>+603-12345678</td>
                                </tr>
                                <tr>
                                    <td>XYZ Enterprises</td>
                                    <td>987654321</td>
                                    <td>456 Business Ave, Penang</td>
                                    <td>contact@xyzenterprises.com</td>
                                    <td>+604-87654321</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    `;
                    break;

                default:
                    content.innerHTML = `<div class="content-title">404 Page Not Found</div>`;
            }
        }

        // Set the default page to 'home' on page load
        window.onload = function() {
            navigate('home');
        };

        // Send message function (you can add more logic here)
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = input.value.trim();
            if (message) {
                chatMessages.innerHTML += `<div>${message}</div>`;
                input.value = ''; // Clear input after sending
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll to the bottom
            }
        }
    </script>

</body>
</html>
