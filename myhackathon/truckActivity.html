<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Activity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }

        .map {
            flex: 1;
            margin-right: 20px;
        }

        .log {
            flex: 1;
        }

        .webcam-container {
            margin: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        video {
            width: 100%;
            max-width: 480px;
            height: auto;
            border: 2px solid black;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/truckList" class="back-button">‚Üê Back to Truck List</a><br><br>
    <h1>Truck Activity - ID {{ activity_id }}</h1>
    <div class="container">
        <div class="map">
            <h2>Map Diagram</h2>
            <img src="data:image/png;base64,{{ map_image }}" alt="Map Diagram">
            
            <!-- Webcam Section -->
            <div class="webcam-container">
                <h2>CCTV Surveillance</h2>
                <video id="webcam" autoplay></video>
                <button id="capture">Capture Photo</button>
                <canvas id="snapshot" style="display: none;"></canvas>
            </div>
            
        </div>

        <div class="log">
            <h2>Activity Log</h2>
            <ul>
                {% for entry in log %}
                    <li>{{ entry }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
    const video = document.getElementById('webcam');
    const captureButton = document.getElementById('capture');
    const canvas = document.getElementById('snapshot');
    const context = canvas.getContext('2d');
    const truckId = "{{ activity_id }}"; // Truck ID from Flask

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("Webcam access error:", error);
        });

    // Capture photo and send it to the server
    captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const snapshot = canvas.toDataURL('image/png'); // Base64 image data

        // Send the image to the server
        fetch('/saveImage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                image: snapshot,
                truck_id: truckId
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Server response:", data);
            alert("Image saved successfully!");
        })
        .catch(error => {
            console.error("Error saving image:", error);
            alert("Failed to save image.");
        });
    });
</script>
</body>
</html>
